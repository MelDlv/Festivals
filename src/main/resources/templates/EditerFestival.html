<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifier un festival</title>
</head>
<body>
<h1 id="titre">Modifier un festival</h1>
<form th:action="@{/update/{id}(id=${festival.id})}" th:object="${festival}" method="post">
    <label>Nom:</label>
    <input type="text" th:field="*{nom}"/>
    <br/>
    <label>Ville:</label>
    <input type="text" th:field="*{ville}"/>
    <br/>
    <label>Lieu:</label>
    <input type="text" th:field="*{lieu}"/>
    <br/>
    <label>Date de d√©but:</label>
    <input type="date" th:field="*{debut}" />
    <br/>
    <label>Date de fin:</label>
    <input type="date" th:field="*{fin}" />
    <br/>
    <input type="hidden" name="lat" th:value="${festival.lat}" />
    <input type="hidden" name="lon" th:value="${festival.lon}" />

    <input type="submit" value="Modifier"/>
    <input type="button" value="Annuler"/>
</form>
</body>
</html>
